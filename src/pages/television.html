<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de televisão | by Roger</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <a href="../../index.html">Voltar</a>
    <h1>Cadastro de televisão</h1>

    <input id="input_model" type="text" placeholder="Modelo" />
    <input id="input_brand" type="text" placeholder="Marca" />
    <select id="select_owner"></select>
    <select id="select_channel"></select>

    <input id="button_register_television" type="button" value="Cadastrar" />
    <input id="button_list_television" type="button" value="Listar" />

    <table>
      <thead>
        <tr>
          <th>Modelo</th>
          <th>Marca</th>
          <th>Nome do dono</th>
          <th>Nome do canal</th>
        </tr>
      </thead>
      <tbody id="table_body"></tbody>
    </table>

    <script type="module" src="../views/televisionView.ts"></script>
  </body>
</html>
